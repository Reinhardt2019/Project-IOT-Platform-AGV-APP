<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!-- <script src="js/vue.js"></script> -->
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <input name="username" v-model="username" >
        {{username}}
    </div>
    <!-- 整个页面 -->
    <div class="w">
        <header class="header">
          
        </header>
        <!-- 头部结束 -->
        <!-- 用户登录框 -->
        <main class="main">
            <!-- <div class="backimg"></div> -->
        <div class="window"> 
            <div class="loginright">
                <ul>
                <li>
                    User name<br/></li>
                    <li>
                    <input type="text" name="uname" id='username'>
                </li>
                <li>
                    Password<br/></li>
                    <li>
                    <input type="text" name="uclass" id='userclass'>
                </li>
                <li>
                    User Role<br/></li>
                    <li>
                    <select type="text" name="unumber" id='usernumber'>
                        <option value="0"></option>
                        <option value="1">Administrator</option>
                        <option value="2">Manager</option>
                        <option value="3">Operator</option>
                    </select>
                </li>
            </ul>
            <div class="btn">
                <div class="ok">
                    <button type="button">LOGIN</button>
                </div>
            </div>
            </div>     
            <div class="backimg">
                <div class="grey">
                    <div class="lefttop">
                         <div class="imglogo"></div>
                    </div>                
                    <div class="textbox">
                        <h1>
                            Auto Move
                        </h1>
                        <p>
                            Edge app for the AGV monitor, debug, control and some upper level applications, such as drink order.
                        </p>
                    </div>
                    <div class="jump">
                        
                    <button type="button">Create account</button>
                    <button type="button">Forgot password ?</button>
                    </div>
                </div>
            </div>
        </div>
           
            
            <!-- </form> -->
            <div class="clear"></div>
        </main>
        <!-- 登录框结束 -->
    </div>
</body>

<script>
new Vue({
    el: "#app",
    data() {
        return {
            username: ""
        }
    }
});
</script>
</html>
